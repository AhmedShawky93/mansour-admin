<div class="form-group" [formGroup]="myForm">
  <label>{{label}}</label>
  {{myForm.controls[formControlChildName].value}}
  <input [formControlName]="formControlChildName" type="text" class="owl-input" [placeholder]="placeholder"
    [ngxTimepicker]="openPicker">
  <ngx-material-timepicker #openPicker></ngx-material-timepicker>
</div>
