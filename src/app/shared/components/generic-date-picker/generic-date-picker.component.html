<div class="form-group" [formGroup]="myForm">
    <label>{{label}}</label>
     <div class="d-flex flex-row">
       <input class="owl-input" (change)="formatDate($event)" [placeholder]="placeholder"  [satDatepicker]="picker" [formControlName]="formControlChildName" name="date">
       <sat-datepicker-toggle class="date-icon" matSuffix [for]="picker"></sat-datepicker-toggle>
     </div>
    <sat-datepicker #picker [rangeMode]="false"></sat-datepicker>
</div>
