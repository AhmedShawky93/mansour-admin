<div class="form-sidebar view-vindor-types  add-edit-product-form" id="add-page">
  <div class="head">
    <span class="close" (click)="closeSideBar()">
      <i class="icon-Exit"></i>
    </span>
    <h3>{{selectProductDataEdit ?  'Edit product' : 'New product' }} </h3>
  </div>

  <form class="sideform" (ngSubmit)="addEditPages()" [formGroup]="addEditPageForm" novalidate>
    <div class="form-group">
      <label for="">Url</label>
      <input type="text" class="owl-input" placeholder="Type.." required formControlName="slug">
      <!-- Start  Errors Rolues -->
      <div
        *ngIf="addEditPageForm.controls.slug.invalid && (addEditPageForm.controls.slug.dirty || addEditPageForm.controls.slug.touched)"
        class="alert alert-danger">
        <div *ngIf="addEditPageForm.controls.slug.errors.required">
          Url is required.
        </div>
      </div>
      <!-- End Errors Rolues -->
    </div>

    <div class="form-group">
      <label for="">Name (En)</label>
      <input type="text" class="owl-input" placeholder="Type.." required formControlName="title_en">
      <!-- Start  Errors Rolues -->

      <div
        *ngIf="addEditPageForm.controls.title_en.invalid && (addEditPageForm.controls.title_en.dirty || addEditPageForm.controls.title_en.touched)"
        class="alert alert-danger">
        <div *ngIf="addEditPageForm.controls.title_en.errors.required">
          Name (En) is required.
        </div>
      </div>
      <!-- End Errors Rolues -->
    </div>

    <div class="form-group">
      <label for="">Name (Ar)</label>
      <input type="text" class="owl-input" placeholder="Type.." required formControlName="title_ar">
      <!-- Start  Errors Rolues -->

      <div
        *ngIf="addEditPageForm.controls.title_ar.invalid && (addEditPageForm.controls.title_ar.dirty || addEditPageForm.controls.title_ar.touched)"
        class="alert alert-danger">
        <div *ngIf="addEditPageForm.controls.title_ar.errors.required">
          Name (Ar) is required.
        </div>
      </div>
      <!-- End Errors Rolues -->
    </div>
    
    <div class="form-group">
      <label for="">Content En</label>
      <angular-editor [id]="'content_en'" formControlName="content_en" [config]="editorConfig" required>
      </angular-editor>
    </div>

    <div class="form-group">
      <label for="">Content Ar</label>
      <angular-editor [id]="'content_ar'" formControlName="content_ar" [config]="editorConfig" required>
      </angular-editor>
    </div>

    <div class="form-group">
      <label for="">Order</label>
      <input type="text" formControlName="order" class="owl-input" placeholder="Type..">
    </div>
  
    <div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
      <label class="container">Show in footer
        <input type="checkbox"  class="form-control checkbox-style" name="In_footer" id="In_footer" [value]="1" formControlName="In_footer">
        <span class="checkmark"></span>
      </label>
    </div>
    <!--<pre>{{addEditPageForm.value | json}}</pre>-->
    <div class="form-sidebar-btns">
      <button class="btn btn-owls btn-rounded btn-green" [appLoading]="submitting">Save</button>
    </div>
  </form>
</div>
