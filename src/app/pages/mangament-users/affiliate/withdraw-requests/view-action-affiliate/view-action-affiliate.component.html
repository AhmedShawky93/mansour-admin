<form (ngSubmit)="submitForm()" [formGroup]="withdrawForm">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel" style="text-align: center;">
      {{message_title}}
    </h5>
    <button type="button" class="close" aria-label="Close" (click)='closePopup()'>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="info.state == 2">
    <textarea class="owl-input" formControlName="message" placeholder="Leave comment rejected" style="height: 140px;">
    </textarea>
    <div
      *ngIf="withdrawForm.controls.message.invalid && (withdrawForm.controls.message.dirty || withdrawForm.controls.message.touched)"
      class="alert alert-danger">
      <div *ngIf="withdrawForm.controls.message.errors.required">
        message is required.
      </div>
    </div>
  </div>
  <div class="modal-footer" style="justify-content: center;">
    <button class="btn-owls btn-rounded btn-green btn-blue2" style="position: relative;">Yes</button>
    <button type="button" data-dismiss="modal" class="btn-owls btn-rounded btn-green btn-red2"
      (click)='closePopup()'>No</button>
  </div>
</form>
