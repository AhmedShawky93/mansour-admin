<div *ngIf="list.length && !loading else noData" class="table-responsive">
  <table class="table owls-table">
    <thead>
      <tr>
        <th scope="col"> username</th>
        <th scope="col"> user_type</th>
        <th scope="col"> url</th>
        <th scope="col"> request</th>
        <th scope="col"> created at</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let log of list | paginate:  { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalPages }">
        <td>{{log?.username}}</td>
        <td>{{log?.user_type}}</td>
        <td>{{log?.url}}</td>
        <td class="request-message relative">

          {{(log?.request.length  >= 180 ) ? (log?.request | summary : 180 ) : log?.request }}

          <div class="hover-reason text-left" *ngIf="log?.request.length >= 180">
            <div class="head">
              Log Request
            </div>
            <div class="body">
              {{log?.request}}
            </div>
          </div>

        </td>
        <td>{{log?.request}}</td>
        <td>{{log?.created_at}}</td>
      </tr>
    </tbody>
  </table>
</div>

<pagination-controls *ngIf="list.length" (pageChange)="loadData($event)"></pagination-controls>


<ng-template #noData>
  <h5 class="text-center text-capitalize text-info">No Data Available</h5>
</ng-template>
