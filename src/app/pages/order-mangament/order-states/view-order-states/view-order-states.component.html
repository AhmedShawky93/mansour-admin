<div class="form-sidebar view-vindor-types" id="show-p-details">
  <div class="head">
    <span class="close" id="close-vindors4" (click)="closeSideBar()">
      <i class="icon-Exit"></i>
    </span>

    <h3>View order states</h3>
  </div>
  <div class="details details-2" *ngIf="dataView">
    <button class="btn btn-owls btn-rounded btn-green" (click)="closeSideBar()"
      [routerLink]="[dataView.id,'areas']">View Areas List</button>

    <div>
      <h5> name </h5>
      <p>{{dataView.name}}</p>
    </div>
    <div>
      <h5> name (Ar) </h5>
      <p>{{dataView.name_ar}}</p>
    </div>







    <div>
      <h5>sub order states </h5>

      <p *ngIf="dataView?.sub_states">
        <span *ngFor="let value of  dataView?.sub_states">
          <p>{{value.name}}</p>

        </span>
      </p>
    </div>
  </div>
</div>
